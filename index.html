<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Welcome to YAPC::Europe 2015</title>

		<meta name="description" content="Presentation for YAPC::EU 2015 using A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="J J Merelo">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
	  
	  <div class="reveal">
	    
	    <!-- Any section element inside of this container is displayed as a slide -->
	    <div class="slides">
	  
	      <section> 
		<img src='https://raw.githubusercontent.com/Act-Conferences/ye2015/master/wwwdocs/img/yapc_logo_full.png' alt='logo by Codeko.com'>
	      </section>

	      <section> 
		<img src='img/sponsors-1.png' alt='sponsors first'>
	      </section>

	      
	      <section> 
		<img src='img/sponsors-2.png' alt='sponsors second'>
	      </section>

	      <section>
		<img src='img/Camelia.svg' alt='Perl6 community'>
	      </section>
	      
	      <section> 
		<img src='img/sponsors-3.png' alt='sponsors first'>
	      </section>

	      
	      <section> 
		<img src='img/sponsors-4.png' alt='sponsors second'>
	      </section>

	      <section data-background='http://act.yapc.eu/ye2015/img/tapas_crawl/bars-map.png' alt='Tapas crawl'>
	      </section>

	      <section data-background='https://farm7.staticflickr.com/6026/6197980704_66cacd7f6f_b_d.jpg' alt='Picture by counterculturecoffee at https://www.flickr.com/photos/counterculturecoffee/6197980704/'>
	      </section>
	      
	      <section>
		<h1><code>cviugr</code></h1>
		<h2>Install <code>eduroam</code> (wiki)</h2>
		<h1>Use <code>eduroam</code></h1>
	      </section>

	      <section>
		<img src='img/actvoy.png' alt='voyager'>
	      </section>

	      <section><h1>Enjoy!</h1></section>

	    </div>
	    
	  </div>
	  
	  <script src="lib/js/head.min.js"></script>
	  <script src="js/reveal.js"></script>
	  
	  <script>
	    
	    // Full list of configuration options available at:
	    // https://github.com/hakimel/reveal.js#configuration
	    Reveal.initialize({
	    controls: true,
	    progress: true,
	    history: true,
	    center: true,
	    
	    transition: 'slide', // none/fade/slide/convex/concave/zoom
	    
	    // Optional reveal.js plugins
	    dependencies: [
	    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
	    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
	    { src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
	    { src: 'plugin/zoom-js/zoom.js', async: true },
	    { src: 'plugin/notes/notes.js', async: true }
	    ]
	    });
	    
	  </script>

	</body>
</html>
